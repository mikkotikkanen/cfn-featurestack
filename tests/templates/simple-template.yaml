Parameters:
  IsFeatureStack:
    Description: "Is the current stack a feature stack"
    Type: String
    Default: "false"

Conditions:
  IsNotFreatureStack: !Equals [ !Ref IsFeatureStack, "false" ]
  IsFreatureStack: !Equals [ !Ref IsFeatureStack, "true" ]

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
